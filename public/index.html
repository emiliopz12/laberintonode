					<div class="opciones2">
							<fieldset>
						        <legend>Dimensiones</legend>

						    </fieldset>

					<div class="opciones1">

						        <legend>Modo de juego y conexión</legend>
						        <table>
						        	<tr>
						        		<td>
						        			<label>
						        				<input checked type="radio" onkeydown="return false" id='manual' name="modo" value="Manual"> Manual
						        			</label>
						        		</td>
						        		<td>
						        			<label>
						        				<input checked type="radio" id='facil' name="modo2" value=3> Fácil
						        			</label>
						        		</td>
						        		<td>
						        			<label>
									            <input checked type="radio" id='remoto' name="conexion" value="Remoto"> Remoto
									        </label>
						        		</td>
						        	</tr>
						        	<tr>
						        		<td>
						        			<label>
						            			<input type="radio" onkeydown="return false" id='automatico' name="modo" value="Automático"> Automático
						        			</label>
						        		</td>
						        		<td>
						        			<label>
						        				<input type="radio" id='dificil' name="modo2" value=4> Difícil
						        			</label>
						        		</td>
						        		<td>
						        			<label>
									            <input type="radio" id='local' name="conexion" value="Local"> Local
									        </label>
						        		</td>
						        	</tr>
						        </table>						        
						    </fieldset>
				
					</div>
